<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal frame with thickness -->
  <defs>
    <filter id="sketch">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5"/>
    </filter>
  </defs>
  
  <!-- Main hexagon outline (outer) -->
  <polygon
    points="200,50 320,125 320,275 200,350 80,275 80,125"
    fill="none"
    stroke="#2B4C9D"
    stroke-width="3"
  />
  
  <!-- Hexagon outline (inner for thickness) -->
  <polygon
    points="200,60 310,130 310,270 200,340 90,270 90,130"
    fill="none"
    stroke="#2B4C9D"
    stroke-width="2"
  />
  
  <!-- Corner connection details -->
  <circle cx="200" cy="50" r="8" fill="none" stroke="#2B4C9D" stroke-width="3"/>
  <circle cx="320" cy="125" r="8" fill="none" stroke="#2B4C9D" stroke-width="3"/>
  <circle cx="320" cy="275" r="8" fill="none" stroke="#2B4C9D" stroke-width="3"/>
  <circle cx="200" cy="350" r="8" fill="none" stroke="#2B4C9D" stroke-width="3"/>
  <circle cx="80" cy="275" r="8" fill="none" stroke="#2B4C9D" stroke-width="3"/>
  <circle cx="80" cy="125" r="8" fill="none" stroke="#2B4C9D" stroke-width="3"/>
  
  <!-- Letter F -->
  <g stroke="#2B4C9D" stroke-width="6" stroke-linecap="round" fill="none">
    <!-- Vertical line -->
    <line x1="130" y1="140" x2="130" y2="260"/>
    <!-- Top horizontal (slanted to match hex) -->
    <line x1="130" y1="140" x2="170" y2="120"/>
    <!-- Middle horizontal -->
    <line x1="130" y1="190" x2="165" y2="190"/>
  </g>
  
  <!-- Letter I -->
  <g stroke="#2B4C9D" stroke-width="6" stroke-linecap="round" fill="none">
    <!-- Vertical line -->
    <line x1="240" y1="140" x2="240" y2="260"/>
    <!-- Top serif (slanted) -->
    <line x1="225" y1="135" x2="255" y2="145"/>
    <!-- Bottom serif (slanted) -->
    <line x1="225" y1="265" x2="255" y2="255"/>
  </g>
  
  <!-- Edge frame details (connecting lines between corners) -->
  <line x1="200" y1="50" x2="200" y2="60" stroke="#2B4C9D" stroke-width="2"/>
  <line x1="320" y1="125" x2="310" y2="130" stroke="#2B4C9D" stroke-width="2"/>
  <line x1="320" y1="275" x2="310" y2="270" stroke="#2B4C9D" stroke-width="2"/>
  <line x1="200" y1="350" x2="200" y2="340" stroke="#2B4C9D" stroke-width="2"/>
  <line x1="80" y1="275" x2="90" y2="270" stroke="#2B4C9D" stroke-width="2"/>
  <line x1="80" y1="125" x2="90" y2="130" stroke="#2B4C9D" stroke-width="2"/>
</svg>